<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/TP1/assets/styles.css">
    <title>Administracion</title>
</head>

<body>
    <header>
        <nav>
            <h4>Administracion Edificio</h4>
            <ul>
                <li><a href="panel.html">Inicio</a></li>
                <li><a href="ventas.html">Ventas</a></li>
                <li><a href="compras.html">Compras</a></li>
                <li><a href="estadisticas.html">Estadisticas</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <h2>Ventas</h2>
    </div>
    <main>

        <h4>Datos del comprador</h4>

        <form action="" method="post">
            <table>
                <tr>
                    <td><label for="ape">Apellido</label></td>
                    <td><input type="text" id="comprador" name="comprador"></td>
                </tr>
                <tr>
                    <td><label for="nom">Nombre</label></td>
                    <td><input type="text" id="comprador" name="comprador"></td>
                </tr>
                <tr>
                    <td><label for="dni">DNI</label></td>
                    <td><input type="text" id="dni" name="dni"></td>
                </tr>
                <tr>
                    <td><label for="tel">Tel</label></td>
                    <td><input type="tel" id="tel" name="tel"></td>
                </tr>
                <tr>
                    <td><label for="mail">Mail</label></td>
                    <td><input type="email" id="mail" name="mail"></td>
                </tr>
                <tr>
                    <td><label for="direccion">Dirección</label></td>
                    <td><input type="text" id="direccion" name="direccion"></td>
                </tr>
                <tr>
                    <td><label for="cuotas">Cuotas</label></td>
                    <td><input type="number" id="cuotas" name="cuotas"></td>
                </tr>
                <tr>
                    <td><label for="primera_vivienda">1era vivienda</label></td>
                    <td>
                        <select id="primera_vivienda" name="primera_vivienda">
                            <option value="">Seleccione...</option>
                            <option value="si">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="certificados">Certificados</label></td>
                    <td><input type="text" id="certificados" name="certificados"></td>
                </tr>
                <tr>
                    <td><label for="doc_certificados">Doc certificados</label></td>
                    <td><input type="text" id="doc_certificados" name="doc_certificados"></td>
                </tr>
                <tr>
                    <td><label for="sellado_n3">Sellado o N3</label></td>
                    <td><input type="text" id="sellado_n3" name="sellado_n3"></td>
                </tr>
                <tr>
                    <td><label for="observaciones">Observaciones</label></td>
                    <td><textarea id="observaciones" name="observaciones"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Guardar</button>
                    </td>
                </tr>
            </table>
        </form>
    </main>

</body>

</html>
