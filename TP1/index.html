<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/TP1/assets/styles.css">
  <title>Administración</title>
</head>
<body>
    <header>
        <nav>
            <h4>Administracion Edificio</h4>
        </nav>
    </header>

  <main> 
      <form action="" method="post">
         <h3>Ingresar</h3>
        <label for="usuario">Usuario</label><br>
        <input type="text" id="usuario" name="usuario" placeholder="Ingresá tu usuario" required><br><br>
        <label for="clave">Clave</label><br>
        <input type="password" id="clave" name="clave" placeholder="Ingresá tu clave" required><br><br>
        <input type="submit" value="Ingresar">
      </form>
      <form action="" method="post">
        <h3>Crear nuevo usuario</h3>
        <label for="nuevoUsuario">Usuario</label><br>
        <input type="text" id="nuevoUsuario" name="nuevoUsuario" placeholder="Elegí un usuario" required><br><br>
        <label for="nuevaClave">Clave</label><br>
        <input type="password" id="nuevaClave" name="nuevaClave" placeholder="Elegí una clave" required><br><br>
        <label for="confirmarClave">Confirmar clave</label><br>
        <input type="password" id="confirmarClave" name="confirmarClave" placeholder="Repetí la clave" required><br><br>
        <input type="submit" value="Crear cuenta">
      </form>
  </main>
</body>
</html>
